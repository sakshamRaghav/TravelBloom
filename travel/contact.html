<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Travel Bloom</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Travel Bloom</h1>
        <p>Your next adventure awaits </p>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>Have questions, suggestions, or want to plan your next trip? Send us a message below!</p>

            <form class="contact-form" action="mailto:travelbloom@example.com" method="post" enctype="text/plain">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Â© 2025 Travel Bloom. All rights reserved.</p>
    </footer>
</body>
</html>
